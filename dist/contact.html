<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/2f7210fe52.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
  <link rel="icon" href="./img/favicon-32x32.png">

  <link rel="stylesheet" href="css/main.css" />
  <title>My Portfolio | Contact</title>
</head>

<body>
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="./img/logo.jpeg" alt="Zhen Duan" id="logo" />
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="work.html">WORK</a></li>
          <li><a href="contact.html" class="current">CONTACT</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Page Content Form -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title"><span class="title-lines">Contact Me</span></h2>
      <p class="lead">Send Me A Message</p>
      <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name" name="name" />
          <input type="text" class="text-input subject-input" placeholder="Subject" name="subject" />
          <input type="email" class="text-input email-input" placeholder="Email Address" name="email" />
          <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone" />
          <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <!-- Contact Info -->
  <!-- Section B: Contact Info -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>duan2439@gmail.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>0406351119</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>Box Hill, Melbourne</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section C - Start next project -->
  <section id="contact-c" class="text-center py-2">
    <div>
      <h1>Let's Start Your Next Project</h1>
    </div>
  </section>

  <!-- Footer -->
  <section id="main-footer">
    <div class="container footer-content">
      <p>Copyright &copy; 2019. All Rights Reserved</p>
      <div class="social">
        <i class="fab fa-twitter "></i>
        <i class="fab fa-facebook "></i>
        <i class="fab fa-instagram "></i>
        <i class="fab fa-linkedin "></i>
      </div>
    </div>
  </section>
</body>

</html>
